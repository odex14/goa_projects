<h1>b Tag</h1>
<b>I love programing</b>
<p>I love programing</p>
<h2>i Tag</h2>
<i>I love programing</i>
<p>I love programing</p>
<h3>u Tag</h3>
<u>I love programing</u>
<p>I love programing</p>
<h4>Mixed Tags</h4>
<b>I love programing</b>
<b><i>I love programing</i></b>
<u><i>I love programing</i></u>
<b><u>I love programing</u></b>
<h5>You can do these Tags on buttones too</h5>
<button><u>Hello</u></button>
<h6>NO Difrence</h6>
<strong>Hello</strong>
<b>Hello</b>
<i>Hello</i>
<i>Hello</i>
